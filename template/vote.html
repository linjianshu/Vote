<!doctype html>

<html lang="zh-CN">
<head>
  {{template "head" . }}
</head>

<body>

{{template "nav" .}}

<div class="container-fluid">
  <div class="row">
    {{ template "sidebar" . }}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

<!--    <div class="container-fluid col-md-offset-4 col-lg-offset-4col-xl-offset-4">-->
        <div class="row">
          <div class="main">
            <!--                <h1 class="page-header">💦行程码图片上传录入🌈</h1>-->
            <h1 class="page-header">核酸检测已做投票🐨</h1>
            <form action="/fuckVote" class="form-horizontal"  id="form1" method="post" style="margin: 10px">
              <div class="form-group">
                <label class="col-sm-1 control-label" for="name">姓名</label>
                <div class="col-sm-4">
                  <input class="form-control" id="name" name = "name" placeholder="请输入姓名" required type="text">
                </div>
                <button class="btn btn-success"  id="upload" type="submit">投票</button>
              </div>
            </form>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" >
            <tr stype="text-align:left">
              <th>#</th>
              <th>学号</th>
              <th>姓名</th>
              <th>是否已做核酸</th>
              <th>投票时间</th>
            </tr>
            {{range .}}
            <tr>
              <td>{{.LineId}}</td>
              <td>{{.Sno}}</td>
              <td>{{.Sname}}</td>
              <td>{{.IsVoted}}</td>
              <td>{{.VoteTime}}</td>
            </tr>
            {{end }}
          </table>
        </div>
      </div>




    </div>

  </div>

</div>

{{template "script" .}}
</body>
</html>
